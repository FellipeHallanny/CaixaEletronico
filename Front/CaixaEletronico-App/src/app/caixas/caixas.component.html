<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
    <th>#</th>
    <th>Local</th>
    <th>Ativo</th>
    </tr>
  </thead>
  <tbody *ngIf="caixas && caixas.length">
    <tr *ngFor="let item of caixas">
    <td>{{item.id}}</td>
    <td>{{item.descricaoLocal}}</td>
    <td *ngIf="!item.isAtivo">
      <span class="badge bg-danger">Desativado</span>
    </td>
    <td *ngIf="item.isAtivo">
      <span class="badge bg-success">Ok</span>
    </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!caixas.length">
    <tr>
      <td class="text-center" colspan="5">
        <h4>Nenhum caixa encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
